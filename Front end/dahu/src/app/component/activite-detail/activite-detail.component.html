
<div class="activite">
    <div class="card" >
        <div style="position: relative;" class="img-div" (click)="goToActivite(activite.id)">
            <img src="{{activite.img}}" class="card-img-top" alt="">
            <div class="voir-plus">
                Voir plus
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                </svg>
            </div>
        </div>
      <img *ngIf="activite.coup_de_coeur" src="../../../assets/coup -de-coeur-dahu.png" style="display: flex;position: absolute;right: 0;width:20% ;height: 20%;" alt="">

        <div class="card-body">

            <h4 class="card-title">{{activite.name}}</h4>

            <div class="pictos">
                <img *ngFor="let picto of activite.pictogrammes" class="form-check-image p" for="flexCheckDefault" src="{{picto.img}}">
            </div>

            <div class="bas-de-carte">
                <div class="stars">
                    <!-- Étoiles pleines -->
                    <ng-container *ngFor="let _ of getRange(fullStars)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                    </ng-container>

                    <!-- Partie décimale -->
                    <ng-container>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" [style.clip-path]="'polygon(0 0, ' + (20 +decimalPart * 60) + '% 0, ' + (20 +decimalPart * 60) + '% 100%, 0% 100%)'" id="full-decimal" viewBox="0 0 16 16">
                            <!-- Utilisez la variable `decimalPart` pour ajuster la partie pleine de l'étoile -->
                            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" [style.clip-path]="'polygon(' + (decimalPart * 60 - 20) + '% 0, 100% 0, 100% 100%, ' + (decimalPart * 60 - 20) + '% 100%)'" id="empty-decimal" viewBox="0 0 16 16">
                            <!-- Utilisez la variable `decimalPart` pour ajuster la partie pleine de l'étoile -->
                            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                        </svg>
                    </ng-container>


                    <!-- Étoiles vides -->
                    <ng-container *ngFor="let _ of getRange(emptyStars)">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                        </svg>
                    </ng-container>
                    <p>{{activite.moyenne}}</p>
                </div>

                <a class="voir-plus" style="cursor: pointer;" (click)="goToActivite(activite.id)">
                    Voir plus
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>
</div>
