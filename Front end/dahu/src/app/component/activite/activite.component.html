<app-nav-bar> </app-nav-bar>


<div class="corps" *ngIf="activite">
    <section class="container" id="informations">
        <div class="row">


            <!-- titre, note, description -->
            <div id="desc" class="zone-infos col col-5"
                style="background-color: {{color[2]}};border-color:{{color[0]}};">
                <h1>{{ activite.name }}</h1>
                <div id="moyenne">
                    <div class="stars">

                        <!-- Étoiles pleines -->
                        <ng-container *ngFor="let _ of getRange(fullStars)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-star-fill" viewBox="0 0 16 16">
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                        </ng-container>

                        <!-- Partie décimale -->
                        <ng-container>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-star-fill"
                                [style.clip-path]="'polygon(0 0, ' + (decimalPart * 100) + '% 0, ' + (decimalPart * 100) + '% 100%, 0% 100%)'"
                                id="full-decimal" viewBox="0 0 16 16">

                                <!-- partie pleine -->
                                <path
                                    d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                            </svg>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-star-fill"
                                [style.clip-path]="'polygon(' + (decimalPart * 100) + '% 0, 100% 0, 100% 100%, ' + (decimalPart * 100) + '% 100%)'"
                                id="empty-decimal" viewBox="0 0 16 16">

                                <!-- partie vide -->
                                <path
                                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                            </svg>
                        </ng-container>

                        <!-- Étoiles vides -->
                        <ng-container *ngFor="let _ of getRange(emptyStars)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-star" viewBox="0 0 16 16">
                                <path
                                    d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z" />
                            </svg>
                        </ng-container>

                        <!-- Note numérique -->
                        <p>{{activite.moyenne}}/5</p>
                    </div>
                    <p class="nbr-avis-moyenne">{{ activite.avis.length }} avis</p>
                </div>

                <p id="description">{{ activite.description }}</p>
            </div>


            <!-- Images & infos -->
            <div class="col" style="padding: 0;">

                <!-- Images (carousel) -->
                <div id="carouselExampleIndicators" class="carousel slide" style="border-color:{{color[0]}};">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="{{activite.img}}" class="d-block w-100" alt="">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Précédent</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Suivant</span>
                    </button>
                </div>

                <!-- infos supplémentaires -->
                <div class="card-body coordonees zone-infos"
                    style="background-color: {{color[2]}};border-color:{{color[0]}};">
                    <div>
                        <!-- Coordonées -->
                        <div class="icon-text-container">
                            <i class="bi bi-geo-alt"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                                <path
                                    d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6" />
                            </svg>
                            <p>{{ activite.adresse }}</p>
                        </div>

                        <!-- Téléphone -->
                        <div class="icon-text-container">
                            <i class="bi bi-telephone"></i>
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                                class="bi bi-telephone-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877z" />
                            </svg>
                            <p>{{ activite.telephone }}</p>
                        </div>

                        <!-- Pictogrammes -->
                        <div class="icon-text-container">
                            <img *ngFor="let pictogramme of activite.pictogrammes" src={{pictogramme.img}}
                                alt={{pictogramme.name}} style="width: {{100 / activite.pictogrammes.length}}%;">
                        </div>
                    </div>
                    <div class="map-container">
                        <!-- Map -->
                        <app-map [activite]="activite"></app-map>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <app-avis [avis]="activite.avis" [activite]="activite"></app-avis>
</div>
